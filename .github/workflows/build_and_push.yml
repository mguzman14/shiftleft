
# Source: https://github.com/Josep-Andreu/segur_cloud/blob/main/build-and-push.yaml

name: Build and Push to Quay

on:
  push:
    branches:
      - main

env:
  FULL_IMAGE: quay.io/mguzman98/jboss_lab:v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      full_image: quay.io/mguzman98/jboss_lab:v1.0.0

    steps:
      - name: ðŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Build container image
        run: |
          docker build -t ${{ env.FULL_IMAGE }} .

      - name: ðŸ’¾ Save image to tar
        run: |
          docker save ${{ env.FULL_IMAGE }} -o image.tar

      - name: ðŸ“¤ Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1


  scan:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      needs_remediation: ${{ steps.check_vulns.outputs.needs_remediation }}

    steps:
      - name: â¬‡ï¸ Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: ðŸ“¦ Load image from tar
        run: |
          docker load -i image.tar

      - name: ðŸ” Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FULL_IMAGE }}
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true

      # ðŸ§¾ Generate SBOM with Syft (syft-json format)
      - name: ðŸ§¾ Generate SBOM (Syft)
        run: |
          docker run --rm \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -v "$PWD":/work \
          anchore/syft:latest "${{ env.FULL_IMAGE }}" -o syft-json > sbom.syft.json
          test -s sbom.syft.json && echo "SBOM created: sbom.syft.json"
      - name: ðŸ“¤ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-syft-json
          path: sbom.syft.json
          if-no-files-found: error
          retention-days: 14

      # ðŸ›¡ Evaluate SBOM with Grype (fail build on HIGH or CRITICAL vulns)
      - name: ðŸ›¡ Vulnerability scan (Grype on SBOM)
        id: check_vulns
        run: |
          docker run --rm \
          -v "$PWD":/work \
          anchore/grype:latest /work/sbom.syft.json \
          --fail-on high \
          --only-fixed=false \
          --add-cpes-if-none \
          -o json > grype_report.json

          # obtener salida de grype
          docker run --rm \
            -v "$PWD":/work \
            anchore/grype:latest /work/sbom.syft.json \
            --fail-on high,critical > /dev/null
          
          GRYPE_EXIT_CODE=$?

          # 3. Decisiones basadas en el cÃ³digo de salida
          if [ $GRYPE_EXIT_CODE -ne 0 ]; then
            echo "âŒ VULNERABILIDADES CRÃTICAS/ALTAS ENCONTRADAS."
            echo "needs_remediation=true" >> $GITHUB_OUTPUT
            
            # --- LÃ“GICA DE GENERACIÃ“N DEL SCRIPT DE REMEDIACIÃ“N ---
            # AquÃ­ generamos el script que se usarÃ¡ en el siguiente Job
            # (Se necesita el comando jq para extraer los parches del JSON. Necesitas JQ instalado en el runner.)
            cat grype_report.json | jq -r '
              .matches[] |
              # Filtra por severidad (High/Critical) y por fix disponible
              select(.vulnerability.severity == "High" or .vulnerability.severity == "Critical") |
              select(.vulnerability.fix.versions | length > 0) |
              {
                name: .artifact.name,
                fixedVersion: .vulnerability.fix.versions[0]
              } |
              # Genera el comando 'yum update' especÃ­fico (asumiendo que estÃ¡s en un sistema RPM)
              "yum update " + .name + "-" + .fixedVersion + " -y"
            ' | sort -u > remediacion.sh
            
          else
            echo "âœ… IMAGEN SEGURA. Lista para el push."
            echo "needs_remediation=false" >> $GITHUB_OUTPUT
            # Crea un archivo vacÃ­o si no hay nada que remediar
            touch remediacion.sh 
          fi

      - name: ðŸ“¤ Subir Script de RemediaciÃ³n
        uses: actions/upload-artifact@v4
        with:
          name: remediation-commands
          path: remediacion.sh
          retention-days: 1 # Se borra rÃ¡pidamente ya que es un archivo temporal
      


  remediate:
    runs-on: ubuntu-latest
    needs: scan # Depende del Job anterior
    if: needs.scan.outputs.needs_remediation == 'true'
    
    # Este Job se ejecuta si el anterior fue exitoso, independientemente de si encontrÃ³ vulns.
    
    steps:
      - name: â¬‡ï¸ Checkout del CÃ³digo
        uses: actions/checkout@v4
        
      - name: ðŸ”‘ Login to Quay.io
        run: |
          docker login quay.io -u "${{ secrets.QUAY_USER }}" -p "${{ secrets.QUAY_PASSWORD }}"

      - name: ðŸš€ Ruta Segura (Push Directo)
        # Se ejecuta SI NO se necesita remediaciÃ³n (o si el Job de escaneo fallÃ³ por otra razÃ³n)
        if: ${{ needs.scan.outputs.needs_remediation == 'false' }}
        run: |
          echo "No se encontraron HIGH/CRITICAL. Pushing imagen original..."
          docker push ${{ needs.build.outputs.full_image }}

      - name: â¬‡ï¸ Download remediation script
        if: ${{ needs.scan.outputs.needs_remediation == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: remediation-commands

      - name: ðŸ”¨ Ruta Remediada (Aplicar Parche y Reconstruir)
        if: ${{ needs.scan.outputs.needs_remediation == 'true' }}
        run: |
          REMEDIATED_TAG="${{ needs.build.outputs.full_image }}-remediated"
          echo "Aplicando parches y reconstruyendo en ${REMEDIATED_TAG}..."
          
          # ASUME QUE EL DOCKERFILE AHORA TIENE LA INSTRUCCIÃ“N: 
          # COPY remediacion.sh .
          # RUN sh remediacion.sh && rm remediacion.sh
          docker build -t $REMEDIATED_TAG .

          # Push de la imagen parcheada
          docker push $REMEDIATED_TAG
  push-sign:
    runs-on: ubuntu-latest
    needs: [build, remediate] # Depende del Job anterior
    steps:
      - name: ðŸ”‘ Login to Quay.io
        run: |
          docker login quay.io -u "${{ secrets.QUAY_USER }}" -p "${{ secrets.QUAY_PASSWORD }}"

      - name: ðŸš€ Push image to Quay.io
        run: |
          docker push $FULL_IMAGE

      - name: Install cosign
        run: |
          curl -LO https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64
          chmod +x cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign

      - name: Sign the image
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
        run: |
          printf '%s' "$COSIGN_PRIVATE_KEY" > cosign.key
          cosign sign --key cosign.key ${{ env.FULL_IMAGE }}
          shred -u cosign.key || rm -f cosign.key